baseurl: "https://udeshyadhungana.github.io/"  # please update this to your actual URL
languageCode: "en-us"
title: "A minimal Hugo website"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/articles/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: "Articles"
      url: "articles/"
      weight: 2
    - name: RSS
      url: "index.xml"

params:
  description: "Udeshya Dhungana's personal website."
  footer: "&copy; Udeshya Dhungana 2020 - Today | [Github](https://github.com/udeshyadhungana) | [Twitter](https://x.com/udeshyadhungana)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
